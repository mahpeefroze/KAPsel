<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:outputStylesheet name="global.css" library="css"/> 

<h:head>

<title>#{labels.progName} #{labels.login}</title>

</h:head>

<body> 

	<h:form styleClass="centered">
	
	<h:panelGrid columns="3">
		
		#{labels.userName}
		<h:inputText value="#{userBean.name}" id="username" required="true" requiredMessage="Dieses Feld muss ausgefÃ¼llt sein!"/>
		<h:message for="username" styleClass="errorMessage" />
	
		#{labels.password}
		<h:inputSecret value="#{userBean.password}" id="password" required="true" requiredMessage="#{errors.requiredField}"/>
		<h:message for="password" styleClass="errorMessage" />
	
	</h:panelGrid>
	
		<h:commandButton value="#{labels.login}" action="#{userBean.loginUser()}"/>
	
	</h:form>

	<p:link outcome="/views/registrieren.xhtml">Registrieren</p:link>

</body> 
</html>
