<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ccs="http://xmlns.jcp.org/jsf/composite/ccs"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


	<h:form id="dlgCreatePasswordPanel">
	<h:outputText>Please create new Password for User #{userBean.loginUser.username}</h:outputText>
	
	<p:panelGrid id="newPassGrid" styleClass="fullWidth">
		<p:row>
			<p:column colspan="2" style="height:100px;">
				<p:messages id="messages" showDetail="true" autoUpdate="true" for="ps1"/>
			</p:column></p:row>
		<p:row>
			<p:column>#{labels.passwordNew}</p:column>
			<p:column>
				<p:password id="ps1"  match="ps2" value="#{userBean.passwordNew}" label="Ps1" required="true">
				
				</p:password>
			</p:column>
		</p:row>
		<p:row>
			<p:column>#{labels.passwordConfirm}</p:column>
			<p:column>
				<p:password id="ps2" value="#{userBean.passwordNew}" label="Ps2" required="true">
				</p:password>
			</p:column>
		</p:row>
			
	</p:panelGrid>
	<p:separator></p:separator>
	
	<!-- oncomplete owns args object with all submitted values. &amp;&amp; is escaping xml specific characters, it represents the && operator -->
	<p:commandButton id="submitPassword" value="OK" update="newPassGrid" action="#{userBean.createPassword}" oncomplete="if (args &amp;&amp; !args.validationFailed) PF('createPassword').hide();"/>
	<p:commandButton value="Abbrechen" update="dlgCreatePasswordPanel" oncomplete="PF('createPassword').hide();" />
	</h:form>
	
	
</ui:composition>
