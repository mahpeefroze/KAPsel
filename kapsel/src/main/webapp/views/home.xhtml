<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<h:outputStylesheet name="global.css" library="css"/>
<h:outputStylesheet name="login.css" library="css"/>  

<h:head>

<title>#{labels.progName} #{labels.login}</title>

</h:head>

<body> 

	<h:form id="loginPanel" styleClass="centered">
	
	<h:panelGrid columns="3">
		
		#{labels.userName}
		<h:inputText value="#{loginBean.loginUser.name}" id="name" required="true" requiredMessage="#{errors.requiredField}" autocomplete="off"/>
		<p:message id="logMsg" for="name" styleClass="errorMessage" />
	
		#{labels.password}
		<h:inputSecret value="#{loginBean.loginUser.password}" id="password" required="#{loginBean.loginUser.password!=loginBean.loginUser.name}" requiredMessage="#{errors.requiredField}"/>
		<p:message id="pwMsg" for="password" styleClass="errorMessage" />
	
	</h:panelGrid>
	
		<p:commandButton id="cbLogin" value="#{labels.login}" update="logMsg pwMsg createPasswordDlg" action="#{loginBean.loginUser()}" oncomplete="#{loginBean.clearUser()}"/>
	
	
	
	</h:form>

	<p:dialog styleClass="createPW" id="createPasswordDlg" visible="#{loginBean.resPassword}" header="Passwort erstellen" modal="true" appendTo="@(body)" widgetVar="createPassword" minHeight="40" resizable="false">
		<ui:include src="/WEB-INF/includes/dialogs/createPassword.xhtml"/>
	</p:dialog>

</body> 
</html>
