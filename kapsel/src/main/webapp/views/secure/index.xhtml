<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite/ccs">
    

<h:outputStylesheet name="global.css" library="css"/>
<h:outputStylesheet name="images.css" library="css"/> 

<h:head>

<title>#{labels.progName} #{labels.start}</title>

</h:head>
<h:body>
	<div id="logout" style="float:right;">
		<cc:userQuickMenu/>
    </div>
  
     
	
	<div id="main_nav" class="centered">
		<h:form>
			<h:panelGrid columns="3">
				<h:commandButton action="kunde?faces-redirect=true" class="button_splash kunde_splash"/>
				<h:commandButton action="auftrag?faces-redirect=true" class="button_splash auftrag_splash"/>
				<h:commandButton action="produkt?faces-redirect=true" class="button_splash produkt_splash"/>
				<h:commandButton disabled="true" class="button_splash statistik_splash"/>
				<h:commandButton disabled="#{loginBean.validateAccess('MOD')}" action="settings?faces-redirect=true" class="button_splash einstellung_splash"/>
				<h:commandButton disabled="true" class="button_splash lager_splash"/>
			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
