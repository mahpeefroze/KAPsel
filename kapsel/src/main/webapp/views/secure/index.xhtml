<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite/ccs">
    

<h:outputStylesheet name="global.css" library="css"/>
<h:outputStylesheet name="index.css" library="css"/>
<h:outputStylesheet name="images.css" library="css"/> 

<h:head>

<title>#{labels.progName} #{labels.start}</title>

</h:head>
<h:body>
	<div id="logout" style="float:right;">
		<cc:userQuickMenu/>
    </div>
  
	<div id="main_nav" class="centered">
		<h:form>
			<h:panelGrid columns="3">
				<p:commandButton value="#{labels.kunden}" action="kunde?faces-redirect=true" icon="fa fa-users" styleClass="ui-ribbon-bigbutton kunde-bigbutton"/>
				<p:commandButton value="#{labels.auftraege}" action="auftrag?faces-redirect=true" icon="fa fa-file-text-o" styleClass="ui-ribbon-bigbutton auftrag-bigbutton"/>
				<p:commandButton value="#{labels.produkte}" action="produkt?faces-redirect=true" icon="fa fa-codepen" styleClass="ui-ribbon-bigbutton produkt-bigbutton"/>
				<p:commandButton value="#{labels.stats}" disabled="true" icon="fa fa-bar-chart-o" styleClass="ui-ribbon-bigbutton stats-bigbutton"/>
				<p:commandButton value="#{labels.settings}"  disabled="#{loginBean.validateAccess('MOD')}" action="settings?faces-redirect=true" icon="fa fa-cog" styleClass="ui-ribbon-bigbutton settings-bigbutton"/>
				<p:commandButton value="#{labels.lager}" disabled="true" icon="fa fa-sitemap" styleClass="ui-ribbon-bigbutton lager-bigbutton"/>
			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
