<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ccs="http://xmlns.jcp.org/jsf/composite/ccs"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	
	
	<p:panelGrid styleClass="fullWidth">
		<p:row>
			<p:column>
				<h:outputText value="#{kundeBean.selectedKunde.name}" />
			</p:column>
			<p:column>
				<h:outputText value="#{labels.status}:" styleClass="alignRight statusbox"/>
			</p:column>
			<p:column style="width:150px;">
				<p:selectOneMenu id="edit_kundeStatusSelect" value="#{eKunde.status}" style="width:100px" styleClass="alignRight">
					<f:selectItem itemLabel="#{labels.status}" itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{eTypes.kundeStatus}" var="typ" itemLabel="#{typ}" itemValue="#{kundeStatus}" />
				</p:selectOneMenu>
			</p:column>
		</p:row>
	</p:panelGrid>
	<p:spacer/>
	<p:fieldset style="margin-bottom:10px;">
	<p:panelGrid>
		<p:row>
			<p:column>#{labels.knr}</p:column>
			<p:column>#{kundeBean.createKnr()}</p:column>
			<p:column>#typ:</p:column>
			<p:column>
				<p:selectOneMenu id="edit_newKtypSelect" value="#{eKunde.typ}" style="width:200px">
					<f:selectItem itemLabel="Typ" itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{eTypes.kundeT}" var="typ" itemLabel="#{typ}" itemValue="#{kundeT}" />
				</p:selectOneMenu>
			</p:column>
		</p:row>
		<p:row>
			<p:column>#{labels.nachname}:</p:column>
			<p:column>
				<p:inputText value="#{eKunde.name}" required="true" />
			</p:column>
			<p:column>#Gruppe:</p:column>
			<p:column>
				<p:selectOneMenu id="edit_kGruppeSelect" value="#{kundeBean.kGruppeId}" style="width:200px">
					<f:selectItem itemLabel="Gruppe | Rabatt" itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{kGruppeBean.kGruppen}" var="kGruppe" itemLabel="#{kGruppe.name} | #{kGruppe.rabatt}%" itemValue="#{kGruppe.id}" />
				</p:selectOneMenu>
			</p:column>
		</p:row>
		<p:row>
			<p:column>#{labels.ansprechPartner}:</p:column>
			<p:column>
				<p:inputText value="#{eKunde.APartner}" required="true" />
			</p:column>
			<p:column>#{labels.rabatt}:</p:column>
			<p:column><p:inputText value="#{eKunde.rabatt}"/></p:column>
		</p:row>
	</p:panelGrid>
	</p:fieldset>
	<p:fieldset toggleable="false">
	<p:panelGrid>
		<p:row>
			<p:column colspan="3">#{labels.adresse}</p:column>
			<p:column colspan="2">#{labels.kontakt}</p:column>
		</p:row>
		<p:row>
			<p:column>#{labels.strasse}:</p:column>
			<p:column colspan="2"><p:inputText value="#{eKunde.adresse.strasse}"/></p:column>
			<p:column>#{labels.email}</p:column>
			<p:column><p:inputText value="#{eKunde.adresse.email}"/></p:column>
		</p:row>
		<p:row>
			<p:column>#{labels.hausnr}</p:column>
			<p:column colspan="2"><p:inputText value="#{eKunde.adresse.hausnr}"/></p:column>
			<p:column>#{labels.telNr}</p:column>
			<p:column><p:inputText value="#{eKunde.adresse.telefon}"/></p:column>
		</p:row>
		<p:row>
			<p:column>#{labels.plz}/#{labels.stadt}</p:column>
			<p:column><p:inputText value="#{eKunde.adresse.plz}"/>/</p:column>
			<p:column><p:inputText value="#{eKunde.adresse.stadt}"/></p:column>
			<p:column>#{labels.mobil}</p:column>
			<p:column><p:inputText value="#{eKunde.adresse.mobil}"/></p:column>
		</p:row>
		<p:row>
			<p:column>#{labels.land}</p:column>
			<p:column colspan="2"><p:inputText value="#{eKunde.adresse.land}"/></p:column>
			<p:column>#{labels.web}</p:column>
			<p:column><p:inputText value="#{eKunde.adresse.web}"/></p:column>
		</p:row>
	</p:panelGrid>
	</p:fieldset>

</ui:composition>
