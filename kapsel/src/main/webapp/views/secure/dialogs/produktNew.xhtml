<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">


	<h:form id="dlgNewProduktPanel">
	<p:panelGrid styleClass="fullWidth">
		<p:row>
			<p:column>#{labels.pnr}:</p:column>
			<p:column>#{produktBean.createPnr()}</p:column>
			<p:column>#{labels.nachname}:</p:column>
			<p:column>
				<p:inputText value="#{produktBean.newProdukt.name}" />
			</p:column>
		</p:row>
		<p:row>
			<p:column>#{labels.pZeit}:</p:column>
			<p:column>
				<p:inputText value="#{produktBean.newProdukt.zeit}" />#{labels.zeitEinheit}
			</p:column>
			<p:column>#{labels.preis}:</p:column>
			<p:column>
				<p:inputText value="#{produktBean.newProdukt.preis}" />#{labels.waehrung}
			</p:column>
		</p:row>
		<p:row>
			<p:column colspan="2">#{labels.beschreibung}:</p:column>
			<p:column>#typ:</p:column>
			<p:column>
				<p:selectOneMenu id="newPtypSelect" value="#{produktBean.newProdukt.typ}" style="width:200px">
					<f:selectItem itemLabel="Typ" itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{eTypes.produktT}" var="typ" itemLabel="#{typ}" itemValue="#{produktT}" />
				</p:selectOneMenu>
			</p:column>
		</p:row>
		<p:row>
			<!-- Bezeichnungsfeld -->
			<p:column colspan="4">
				<p:inputTextarea styleClass="fullWidth" value="#{produktBean.newProdukt.text}"  placeholder="Kurze Beschreibung des Produkts..."/>
			</p:column>
		</p:row>
	</p:panelGrid>
		
	
	<p:commandButton value="OK" action="#{produktBean.addProdukt()}" update="dlgNewProduktPanel nav_form" oncomplete="PF('newProdukt').hide();" />
	<p:commandButton value="Abbrechen" action="#{produktBean.resetNewProdukt()}" update="dlgNewProduktPanel" oncomplete="PF('newProdukt').hide();" />
	
	</h:form>

	


</ui:composition>
