<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
	
	<h:form id="dlgNewMaterialPanel">
	<p:panelGrid>
		<p:row>
			<p:column>#{labels.nachname}:</p:column>
			<p:column><p:inputText value="#{materialBean.newMaterial.name}" style="width:200px;"/></p:column>
		</p:row>
		<p:row>
			<p:column>#{labels.preis} [â‚¬]:</p:column>
			<p:column><p:inputText value="#{materialBean.newMaterial.preis}" style="width:96%"/></p:column>
		</p:row>
		<p:row>
			<p:column>#{labels.einheit}:</p:column>
			<p:column>
				<p:selectOneMenu id="materialUnitSelect" value="#{materialBean.newMaterial.einheit}" style="width:150px">
					<f:selectItem itemLabel="#{labels.einheit}" itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{eTypes.unitT}"/>
				</p:selectOneMenu>
			</p:column>
		</p:row>
		<p:row>
			<p:column>#{labels.typ}:</p:column>
			<p:column>
				<p:selectOneMenu id="materialTypSelect" value="#{materialBean.newMaterial.typ}" style="width:150px">
					<f:selectItem itemLabel="#{labels.typ}" itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{eTypes.materialT}"/>
				</p:selectOneMenu>
			</p:column>
		</p:row>
	</p:panelGrid>
	<p:message for="materialUnitSelect" />
	<p:message for="materialTypSelect" />
	<p:commandButton value="OK" action="#{materialBean.addMaterial()}" update="dlgNewMaterialPanel mid_form" oncomplete="if (args &amp;&amp; !args.validationFailed) PF('newMaterial').hide();" />
	<p:commandButton value="Abbrechen" action="#{materialBean.resetNewMaterial()}" update="dlgNewMaterialPanel" oncomplete="PF('newMaterial').hide();" />	
	</h:form>
	

</ui:composition>
