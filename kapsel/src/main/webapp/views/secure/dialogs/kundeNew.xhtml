<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">


	<h:form id="dlgNewKundePanel">
	<p:panelGrid>
		<p:row>
			<p:column>#{labels.nachname}:</p:column>
			<p:column>
				<p:inputText value="#{kundeBean.newKunde.name}"/>
			</p:column>
			<p:column>#typ:</p:column>
			<p:column>
				<p:selectOneMenu id="newKtypSelect" value="#{kundeBean.newKunde.typ}" style="width:200px">
					<f:selectItem itemLabel="Typ" itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{eTypes.kundeT}"/>
				</p:selectOneMenu>
			</p:column>
			<p:column rowspan="3">#Bild</p:column>
		</p:row>
		<p:row>
			<p:column>#{labels.ansprechPartner}:</p:column>
			<p:column>
				<p:inputText value="#{kundeBean.newKunde.APartner}" />
			</p:column>
			<p:column>#Gruppe:</p:column>
			<p:column>
				<p:selectOneMenu id="newKgruppeSelect" value="#{kundeBean.kGruppeId}" style="width:200px">
					<f:selectItem itemLabel="Gruppe | Rabatt" itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{kGruppeBean.kGruppen}" var="kGruppe" itemLabel="#{kGruppe.name} | #{kGruppe.rabatt}%" itemValue="#{kGruppe.id}" />
				</p:selectOneMenu>
			</p:column>
		</p:row>
		<p:row>
			<p:column>#{labels.rabatt}:</p:column>
			<p:column><p:inputText value="#{kundeBean.newKunde.rabatt}"/></p:column>
			<p:column>#{labels.status}</p:column>
			<p:column>
				<p:selectOneMenu id="newKstatusSelect" value="#{kundeBean.newKunde.status}" style="width:200px">
					<f:selectItem itemLabel="Status" itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{eTypes.kundeStatus}" var="typ" itemLabel="#{typ}" itemValue="#{kundeStatus}" />
				</p:selectOneMenu>
			</p:column>
		</p:row>
		</p:panelGrid>

		<p:spacer/>

		<p:panelGrid>
		<p:row>
			<p:column colspan="3">#{labels.adresse}</p:column>
			<p:column colspan="2">#{labels.kontakt}</p:column>
		</p:row>
		<p:row>
			<p:column>#{labels.strasse}:</p:column>
			<p:column colspan="2"><p:inputText value="#{kundeBean.newKunde.adresse.strasse}"/></p:column>
			<p:column>#{labels.email}</p:column>
			<p:column><p:inputText value="#{kundeBean.newKunde.adresse.email}"/></p:column>
		</p:row>
		<p:row>
			<p:column>#{labels.hausnr}</p:column>
			<p:column colspan="2"><p:inputText value="#{kundeBean.newKunde.adresse.hausnr}"/></p:column>
			<p:column>#{labels.telNr}</p:column>
			<p:column><p:inputText value="#{kundeBean.newKunde.adresse.telefon}"/></p:column>
		</p:row>
		<p:row>
			<p:column>#{labels.plz}/#{labels.stadt}</p:column>
			<p:column style="width: 80px;"><p:inputText value="#{kundeBean.newKunde.adresse.plz}" style="width: 95%;"/></p:column>
			<p:column><p:inputText value="#{kundeBean.newKunde.adresse.stadt}"/></p:column>
			<p:column>#{labels.mobil}</p:column>
			<p:column><p:inputText value="#{kundeBean.newKunde.adresse.mobil}"/></p:column>
		</p:row>
		<p:row>
			<p:column>#{labels.land}</p:column>
			<p:column colspan="2"><p:inputText value="#{kundeBean.newKunde.adresse.land}"/></p:column>
			<p:column>#{labels.web}</p:column>
			<p:column><p:inputText value="#{kundeBean.newKunde.adresse.web}"/></p:column>
		</p:row>
	</p:panelGrid>
	
	
	<p:commandButton value="OK" action="#{kundeBean.addKunde()}" update="dlgNewKundePanel nav_form" oncomplete="PF('newKunde').hide();">
		<p:resetInput target="newKgruppeSelect" />
	</p:commandButton>
	<p:commandButton value="Abbrechen" action="#{kundeBean.resetNewKunde()}" update="dlgNewKundePanel" oncomplete="PF('newKunde').hide();" />
	</h:form>
	
	
</ui:composition>
