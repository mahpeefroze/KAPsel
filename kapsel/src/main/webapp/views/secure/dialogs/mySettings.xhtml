<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<h:form id="dlgMySettingsPanel">
		<p:panelGrid>
			<p:row>
				<p:column>#{labels.id}</p:column>
				<p:column>#0</p:column>
			</p:row>

			<p:row>
				<p:column>#{labels.nachname}</p:column>
				<p:column>#name</p:column>
			</p:row>
			<p:row>
				<p:column>#{labels.userName}</p:column>
				<p:column>#username</p:column>
			</p:row>
		</p:panelGrid>
		<hr></hr>
		<p:messages id="messages" showDetail="true" autoUpdate="true" />
		<p:panelGrid id="newPassGrid">
			<p:row>
				<p:column>#{labels.passwordNew}</p:column>
				<p:column><p:password id="ps1" match="ps2" label="Ps1"/></p:column>
			</p:row>

			<p:row>
				<p:column>#{labels.passwordConfirm}</p:column>
				<p:column><p:password id="ps2" label="Ps1"/></p:column>
			</p:row>
		</p:panelGrid>
		<hr></hr>
		<p:commandButton value="OK" update="dlgMySettingsPanel newPassGrid" oncomplete="" />
		<p:commandButton value="Abbrechen" update="mySettingsPanel" oncomplete="" />
	</h:form>


</ui:composition>
