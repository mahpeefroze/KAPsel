<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
	
	<h:form id="dlgAddProduktPanel">
	<p:panelGrid>
		<p:row>
		<p:column><p:commandButton id="newP" value="Create new Produkt" update="dlgAddProduktPanel" action="#{auftragBean.addProduktDisplayChange(0)}"/></p:column>
		<p:column><p:commandButton id="tempP" value="Create Produkt from template" update="dlgAddProduktPanel" action="#{auftragBean.addProduktDisplayChange(1)}"/></p:column>
		<p:column><p:commandButton id="selP" value="Select Produkt" update="dlgAddProduktPanel" action="#{auftragBean.addProduktDisplayChange(2)}"/></p:column>
		</p:row>
	</p:panelGrid>
	<p:separator/>
	
	<p:panelGrid id="newProduktPanel" rendered="#{auftragBean.newProdBool}">
		<p:row>
			<p:column>#{labels.nachname}:</p:column>
			<p:column>
				<p:inputText value="#{auftragBean.newProdukt.name}" />
			</p:column>
			<p:column>#typ:</p:column>
			<p:column>
				<p:selectOneMenu id="newPtypSelect" value="#{auftragBean.newProdukt.typ}" style="width:200px">
					<f:selectItem itemLabel="Typ" itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{eTypes.produktT}" var="typ" itemLabel="#{typ}" itemValue="#{produktT}"/>
				</p:selectOneMenu>
			</p:column>
		</p:row>
		<p:row>
			<p:column>#{labels.pZeit}:</p:column>
			<p:column>
				<p:inputText value="#{auftragBean.newProdukt.zeit}" />#{labels.zeitEinheit}
			</p:column>
			<p:column>#{labels.preis}:</p:column>
			<p:column>
				<p:inputText value="#{auftragBean.newProdukt.preis}" />#{labels.waehrung}
			</p:column>
		</p:row>
		<p:row>
			<p:column colspan="4">#{labels.beschreibung}:</p:column>
		</p:row>
		<p:row>
			<!-- Bezeichnungsfeld -->
			<p:column colspan="4">
				<p:inputTextarea styleClass="fullWidth" value="#{auftragBean.newProdukt.text}"  placeholder="Kurze Beschreibung des Produkts..."/>
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<p:commandButton value="Add" action="#{auftragBean.addProduktNew()}" update=":sect_form" oncomplete="PF('addProdukt').hide();"/>
			</p:column>
		</p:row>
	</p:panelGrid>
	
	<p:panelGrid id="templateProduktPanel" rendered="#{auftragBean.tempProdBool}">
		<p:row>
			<p:column>
				<p:selectOneListbox value="#{auftragBean.selectedTemplateId}">
					<f:selectItems var="item" value="#{auftragBean.templates}" itemLabel="#{item.pnr} #{item.name}" itemValue="#{item.id}"/>
				</p:selectOneListbox>
			</p:column>
			<p:column>
				<p:commandButton value="Add empty" action="#{auftragBean.addProduktFromTemplate()}" update=":sect_form" oncomplete="PF('addProdukt').hide();"/>
			</p:column>
		</p:row>
	</p:panelGrid>
	
	<p:panelGrid id="selectProduktPanel" rendered="#{auftragBean.selProdBool}">
		<p:row>
			<p:column>
				<p:pickList id="pickList" value="#{auftragBean.stdProdukte}"  
					var="item" itemLabel="#{item}" itemValue="#{item}"/>
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<p:commandButton value="Add selected" action="#{auftragBean.addProduktFromSelection()}" update=":sect_form" oncomplete="PF('addProdukt').hide();"/>
			</p:column>
		</p:row>
	</p:panelGrid>
	
	
	</h:form>
	
	</ui:composition>
