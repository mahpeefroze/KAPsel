<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">


<cc:interface>

	<cc:attribute name="addAction" required="true"/>
	<cc:attribute name="editAction" required="true"/>
	<cc:attribute name="removeAction" required="true"/>
	<cc:attribute name="saveAction" required="true"/>
	<cc:attribute name="printAction" required="true"/>

</cc:interface>


<cc:implementation>

	<h:outputStylesheet name="global.css" library="css" />
	<h:outputStylesheet name="images.css" library="css" />

	<p:toolbar>
		<f:facet name="left">
			<p:commandButton type="button" title="#{labels.add}" icon="ui-icon-document" action="#{cc.attrs.addAction}" />
			<p:commandButton type="button" title="#{labels.edit}" icon="ui-icon-pencil" />
			<p:commandButton type="button" title="#{labels.delete}" icon="ui-icon-trash" />

			<span class="ui-separator"> <span
				class="ui-icon ui-icon-grip-dotted-vertical" />
			</span>

			<p:commandButton type="button" title="#{labels.save}" icon="ui-icon-disk" />
			<p:commandButton type="button" title="#{labels.print}" icon="ui-icon-print" />
			
		</f:facet>

		<f:facet name="right">
		</f:facet>

	</p:toolbar>

</cc:implementation>


</html>
