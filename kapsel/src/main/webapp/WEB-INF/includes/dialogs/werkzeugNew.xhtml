<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
	
	<h:form id="dlgNewWerkzeugPanel">
	<p:panelGrid>
		<p:row>
			<p:column>#{labels.nachname}:</p:column>
			<p:column><p:inputText value="#{werkzeugBean.newWerkzeug.name}" style="width:200px;"/></p:column>
		</p:row>
		<p:row>
			<p:column>#{labels.notizen}:</p:column>
			<p:column><p:inputText value="#{werkzeugBean.newWerkzeug.notiz}" style="width:200px;"/></p:column>
		</p:row>
		<p:row>
			<p:column>#{labels.stundensatz}:</p:column>
			<p:column><p:inputText value="#{werkzeugBean.newWerkzeug.stundensatz}" style="width:200px;"/></p:column>
		</p:row>
	</p:panelGrid>
	<p:commandButton value="OK" action="#{werkzeugBean.addWerkzeug()}" update="dlgNewWerkzeugPanel mid_form" oncomplete="if (args &amp;&amp; !args.validationFailed) PF('newWerkzeug').hide();" />
	<p:commandButton value="Abbrechen" action="#{werkzeugBean.resetNewWerkzeug()}" update="dlgNewWerkzeugPanel" oncomplete="PF('newWerkzeug').hide();" />	
	</h:form>

</ui:composition>
