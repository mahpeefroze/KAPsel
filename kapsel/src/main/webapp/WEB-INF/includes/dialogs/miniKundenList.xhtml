<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<h:form>
	<p:dataTable var="item" value="#{kundeBean.aktiveKunden}"
		selectionMode="single" selection="#{targetKunde}"
		rowKey="#{item.knr}" emptyMessage="#{errors_msgs.norecords}" sortBy="#{item.knr}">
		
		<p:ajax event="rowSelect" update="#{targetUpdate}"/>
		
		<p:column headerText="#{labels.k_nr}" style="width:90px;" >
			<h:outputText value="#{item.knr}" />
		</p:column>
		<p:column headerText="#{labels.nachname}">
			<h:outputText value="#{item.name}" />
		</p:column>
		<p:column headerText="#{labels.typ}" style="width:80px;">
			<h:outputText value="#{item.typ}" />
		</p:column>
		
	</p:dataTable>
	<p:spacer/>
	</h:form>


</ui:composition>
