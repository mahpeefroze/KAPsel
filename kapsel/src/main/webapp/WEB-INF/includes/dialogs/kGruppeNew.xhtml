<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
	
	<h:form id="dlgNewKGruppePanel">
		<p:panelGrid>
			<p:row>
			<p:column>#{labels.nachname}:</p:column>
			<p:column><p:inputText value="#{kGruppeBean.newKGruppe.name}" style="width:200px;" required="true"/></p:column>
		</p:row>
		<p:row>
			<p:column>#{labels.rabatt}:</p:column>
			<p:column><p:inputText value="#{kGruppeBean.newKGruppe.rabatt}" style="width:200px;" required="true"/></p:column>
		</p:row>
		</p:panelGrid>
		<p:commandButton value="OK" action="#{kGruppeBean.addKGruppe()}" update="dlgNewKGruppePanel mid_form" oncomplete="if (args &amp;&amp; !args.validationFailed) PF('newKGruppe').hide();" />
		<p:commandButton value="Abbrechen" action="#{kGruppeBean.resetNewKGruppe()}" update="dlgNewKGruppePanel" oncomplete="PF('newKGruppe').hide();" />	
	</h:form>
	
</ui:composition>
