<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<h:form>
	<p:dataTable var="item" value="#{userBean.users}"
		selectionMode="single" selection="#{targetBearbeiter}"
		rowKey="#{item.id}" emptyMessage="#{errors_msgs.norecords}" sortBy="#{item.id}">
		
		<p:ajax event="rowSelect" update="#{targetUpdate}"/>
							
		<p:column headerText="#{labels.id}" style="width:50px;">
			<h:outputText value="#{item.id}" />
		</p:column>
		<p:column headerText="#{labels.nachname}">
			<h:outputText value="#{item.name}" />
		</p:column>
		<p:column headerText="#{labels.userRole}" style="width:80px;" >
			<h:outputText value="#{item.role}" />
		</p:column>
	</p:dataTable>
	<p:spacer/>
	</h:form>


</ui:composition>
