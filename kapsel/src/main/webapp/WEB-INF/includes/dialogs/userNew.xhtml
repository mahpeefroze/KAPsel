<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
	
	<h:form id="dlgNewUserPanel">
	<p:panelGrid>
		<p:row>
			<p:column>#{labels.userName}:</p:column>
			<p:column>
				<p:inputText id="userNameInput" value="#{userBean.newUser.name}" style="width:200px;"/>
				<p:tooltip for="userNameInput" value="Anmeldename/Login" />
			</p:column>
		</p:row>
		<p:row>
			<p:column>#{labels.nachname}:</p:column>
			<p:column>
				<p:inputText id="userFullnameInput" value="#{userBean.newUser.fullname}" style="width:200px;"/>
				<p:tooltip for="userFullnameInput" value="Angezeigter Name" />
			</p:column>
		</p:row>
		<p:row>
			<p:column>#{labels.userRole}:</p:column>
			<p:column>
				<p:selectOneMenu id="userRoleSelect" value="#{userBean.newUser.role}" required="true" requiredMessage="Field Rolle is mandatory!">
					<f:selectItem itemLabel="Bitte auswÃ¤hlen" itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{eTypes.userT}" var="typ" itemLabel="#{typ}" itemValue="#{userT}" />
				</p:selectOneMenu>
			</p:column>
		</p:row>
	</p:panelGrid>
	<p:message for="userRoleSelect" />
	<p:commandButton value="OK" action="#{userBean.addUser()}" update="dlgNewUserPanel mid_form" oncomplete="if (args &amp;&amp; !args.validationFailed) PF('newUser').hide();" />
	<p:commandButton value="Abbrechen" action="#{userBean.resetNewUser()}" update="dlgNewUserPanel" oncomplete="PF('newUser').hide();" />	
	</h:form>
	

</ui:composition>
